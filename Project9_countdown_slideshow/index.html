<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <div class="slideshow-container">
            <!--Images with caption-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./thumbs/img1.jpg" width="400" height="300">
                <div class="text">Seattle</div>
             </div>

             <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./thumbs/img2.jpg" width="400" height="300">
                <div class="text">An old tree</div>
             </div>

             <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./thumbs/img3.jpg" width="400" height="300">
                <div class="text">A horse</div>
             </div>

             <!--Next previous buttons-->
             <a class ="prev" onclick="plusSlides(-1)">&#10094;</a>
             <a class ="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
<br>
<div style="text-align: center">
<span class="dot" onclick= "currentSlide(1)"></span>
<span class="dot" onclick= "currentSlide(2)"></span>
<span class="dot" onclick= "currentSlide(3)"></span>
</div>
    </body>
</html>
